name: Pytest
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pytest:
    defaults:
      run:
        shell: bash -eux {0}
    strategy:
      fail-fast: false
      matrix:
        cfg:
          # - os: ubuntu-latest
          #   python-version: "3.6"
          # - os: ubuntu-latest
          #   python-version: "3.7"
          - os: ubuntu-latest
            python-version: "3.8"
          # - os: ubuntu-latest
          #   python-version: "3.9"
          # - os: macos-latest
          #   python-version: "3.6"
          # - os: macos-latest
          #   python-version: "3.7"
          # - os: macos-latest
          #   python-version: "3.8"
          # - os: macos-latest
          #   python-version: "3.9"
          #   publish-docs: true
          # - os: windows-latest
          #   python-version: "3.6"
          # - os: windows-latest
          #   python-version: "3.7"
    runs-on: ${{ matrix.cfg.os }}
    steps:
      - run: echo test
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.cfg.python-version }}
      - name: Setup Poetry
        run: pip install poetry && poetry config virtualenvs.in-project true
      - uses: pre-commit/action@v2.0.0
        with:
          extra_args: "--verbose"

      - name: Test
        run: |
          . .venv/bin/activate
          pytest --cov-report=xml --cov=src -n=auto tests
          jb build -W -n --keep-going --builder html docs

      - uses: codecov/codecov-action@v1
        with:
          file: coverage.xml
          
      - name: GitHub Pages action
        if: github.ref == 'refs/heads/main' && matrix.cfg.publish-docs
        uses: peaceiris/actions-gh-pages@v3.6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html
