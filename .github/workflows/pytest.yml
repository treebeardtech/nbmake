name: Pytest
on: [push, pull_request]

jobs:
  pytest:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        python-version:
          - "3.6"
          # - "3.7"
          # - "3.8"
          # - "3.9"
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "12"
      - run: npm install --global pyright@1.1.30
      - run: https://github.com/python/typeshed.git
